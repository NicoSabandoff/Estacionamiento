{% extends 'estacionamiento/base.html' %}

{% block content %}
<div class="container mt-5">
    <form method="post" action="{% url 'buscar' %}">
        {% csrf_token %}
        
        <div class="btn-group">
            <button type="button" id="comuna" class="btn custom-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Comuna
            </button>
            <ul class="dropdown-menu">
                {% for comuna in comunas %}
                    <li><a class="dropdown-item comuna-option" href="#">{{ comuna.comuna }}</a></li>
                {% endfor %}
            </ul>
        </div>




        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_inicio">Fecha de Inicio:</label>
                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio"
                        style="background-color: #E5E0EC;" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="hora_Inicio">Hora de Inicio:</label>
                <select class="form-control" id="hora_inicio" name="hora_inicio" style="background-color: #E5E0EC;"
                    required>
                    <option value="">--:--</option>
                </select>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_fin">Fecha de Fin:</label>
                    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin"
                        style="background-color: #E5E0EC;" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="hora_fin">Hora de Fin:</label>
                    <select class="form-control" id="hora_fin" name="hora_fin" style="background-color: #E5E0EC;"
                        required>
                        <option value="">--:--</option>
                    </select>
                </div>
            </div>
        </div>




 <button type="submit" class="btn transition" style="margin-top: 20px; float: right;">Buscar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('.comuna-option').click(function () {
            var selectedComuna = $(this).text();
            $('#comuna').text(selectedComuna);
        });
    });
</script>

{% endblock %}
